<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../static/cadastro.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="hotel.html" class="botao">Início</a>

            </li>
        </ul>  
    </nav>            
    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        <form action="cadastrar" method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" placeholder="Nome" id="nome" name="nome" required>
            <br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="Telefone" id="telefone" name="telefone" required>
            <br><br>
    
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <br><br>
            
            <label for="password">Senha:</label>
            <input type="password"  placeholder="Senha" id="senha" name="senha" required>
            <br><br>
    
            <button type="submit">Cadastrar</button>
        </form>
        <p class="register">
            Já tem uma conta? <a href="login.html">Faça o seu login</a>
        </p>
    </div>
</body>
</html>
